name: Send Discord Message

on:
  push:
    branches:
      - main

jobs:
  send_message:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Send Discord message
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"content": "${{ secrets.DISCORD_WEBHOOK_URL }}"}' ${{ secrets.DISCORD_WEBHOOK_URL }}
